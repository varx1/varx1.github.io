<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<HTML XMLNS="http://www.w3.org/1999/xhtml" LANG="EN" XML:LANG="EN">
  <HEAD>
    <META CHARSET="UTF-8">
    <TITLE>Contact form</TITLE>
  </HEAD>
  <BODY>
    <HEADER>
      <P>
        <A HREF="index.html">Home</A> / <A HREF="#">Contact form</A>
      </P>
    </HEADER>
    <MAIN>
      <SECTION>
        <H1>Welcome to Seaman</H1>
      </SECTION>
      <SECTION>
        <FORM METHOD="POST">
          <H2>Contact form</H2>
          <P>
            <LABEL FOR="GivenName">Given Name</LABEL>
            <INPUT TYPE="TEXT" NAME="GivenName" ID="GivenName"><BR>
            <LABEL FOR="Surname">Surname</LABEL>
            <INPUT TYPE="TEXT" NAME="Surname" ID="Surname"><BR>
            <LABEL FOR="Gender">Gender</LABEL>
            <INPUT TYPE="TEXT" NAME="Gender" ID="Gender"><BR>
            <LABEL FOR="UniqueID">Unique ID</LABEL>
            <INPUT TYPE="NUM" NAME="UniqueID" ID="UniqueID"><BR>
            <LABEL FOR="To">To</LABEL>
            <INPUT TYPE="TEXT" NAME="To" ID="To"><BR>
            <LABEL FOR="Date">Date</LABEL>
            <INPUT TYPE="DATE" NAME="Date" ID="Date"><BR>
            <LABEL FOR="Subject">Subject</LABEL>
            <INPUT TYPE="TEXT" NAME="Subject" ID="Subject"><BR>
            <LABEL FOR="Message">Message</LABEL>
            <INPUT TYPE="TEXT" NAME="Message" ID="Message"><BR>
            <BUTTON TYPE="SUBMIT">Send Message Now</BUTTON>
          </P>
        </FORM>
      </SECTION>
    </MAIN>
    <FOOTER>
      <P>
        Telephone 12 08 1177
      </P>
    </FOOTER>
  </BODY>
</HTML>
